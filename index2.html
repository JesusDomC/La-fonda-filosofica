<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

do{
let nota = prompt("Ingrese una calificacion");

if(Number(nota)==nota){
    if(nota > 0 && nota <=10){
        if(nota < 3){
            alert("Muy deficiente");
        }
    }
}

else if(nota < 5){
    alert("Deficiente");
}

else if(nota < 6){
    alert("Suficiente");
}

else if(nota < 7){
    alert("Bien");
}

else if(nota < 9){
    alert("Natable");
} 

else if(nota >=){
    alert("Sobresaliente");
} else {
    alert("Nota erronea");
}

else{
    if(nota !=undefined) { 
        alert("Introduce un numero valido")
    }
}

}while (nota != undefined); 

    </script>
    
</body>
</html>
